{%- include common.liquid -%}

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ "style.css" | prepend: root_prefix }}">
<title>{{ page.title | default: PACKAGE_NAME }}</title>

<script>

  tex: {
    displayMath: [["$$", "$$"]],
    inlineMath: [["$", "$"]],
  },
};
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
<div id="page">

{{ content }}

</div>
</body>
